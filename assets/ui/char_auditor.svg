  <!-- badge -->
  <g transform="translate(166 170)">
    <circle cx="30" cy="30" r="28" fill="rgba(39,215,255,0.14)" stroke="rgba(39,215,255,0.35)"/>
    <path d="M30 12l7 14 15 2-11 10 3 15-14-8-14 8 3-15-11-10 15-2z" fill="rgba(232,236,255,0.55)"/>
