    <rect x="78" y="176" width="104" height="64" rx="12" fill="#0b1020" stroke="rgba(255,255,255,0.12)"/>
    <rect x="90" y="188" width="80" height="40" rx="10" fill="rgba(124,92,255,0.16)"/>
    <rect x="66" y="240" width="128" height="14" rx="7" fill="rgba(255,255,255,0.10)"/>
