  </defs>

  <!-- shadow -->
  <ellipse cx="130" cy="230" rx="70" ry="18" fill="rgba(0,0,0,0.35)"/>

  <!-- coat -->
  <path d="M78 210c6-44 18-88 52-88s46 44 52 88c-14 10-31 16-52 16s-38-6-52-16z" fill="url(#coat)" stroke="rgba(255,255,255,0.10)"/>

