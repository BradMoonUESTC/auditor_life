      <stop offset="0" stop-color="#7c5cff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#27d7ff" stop-opacity="0.30"/>
    </linearGradient>
    <linearGradient id="coat" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#151f40"/>
      <stop offset="1" stop-color="#0f1730"/>
