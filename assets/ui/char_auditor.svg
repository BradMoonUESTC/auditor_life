  <path d="M86 132c0-28 20-54 44-54s44 26 44 54c0 18-10 32-44 32s-44-14-44-32z" fill="url(#hood)" opacity="0.9"/>

  <!-- face -->
  <circle cx="130" cy="128" r="26" fill="#0b1020" stroke="rgba(255,255,255,0.12)"/>
  <circle cx="121" cy="124" r="3.2" fill="rgba(232,236,255,0.85)"/>
  <circle cx="142" cy="124" r="3.2" fill="rgba(232,236,255,0.85)"/>
  <path d="M122 140c6 6 14 6 20 0" stroke="rgba(232,236,255,0.45)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- laptop -->
